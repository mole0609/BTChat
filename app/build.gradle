apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.1"

    defaultConfig {
        applicationId "com.vise.bluetoothchat"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.+'
    implementation 'com.vise.xiaoyaoyou:common_utils:1.0.1'
    implementation 'com.vise.xiaoyaoyou:common_base:1.0.2'
    implementation 'cn.qqtheme.framework:FilePicker:latest.release'
    implementation 'com.rockerhieu.emojicon:library:1.3.3'
    implementation project(':library')
}
